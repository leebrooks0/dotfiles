# More comfortable tmux prefix
set -g prefix C-a
unbind C-b

# Easier access to command mode
#bind ; command-prompt

# Send commands (e.g. vim) without a delay
set -sg escape-time 1

# Start the window and pane index at 1
set -g base-index 1
#setw -g pane-base-index 1

# Shortcut to reload configuration
bind r source-file ~/.tmux.conf
# Easier window splitting
bind | split-window -h
bind \ split-window -h
bind - split-window -v

# Vim like movements between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing panes
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R